	<script type="text/javascript">
		$(".huiYiTop .huiyiButon").click(function(){
			var $this=$(".huiYiTop .huiyiButon"),timeOut,timeNum=60*2*1000-1000;
			$this.prop("disabled",true).text("02:00").parents(".huiYiTop").addClass('active');
			timeOut=setInterval(function(){ //setInterval
				$this.text(new Date(timeNum).Format("mm:ss"));
				timeNum-=1000;
				if(timeNum<0){
					$this.prop("disabled",false).text("开始计时").parents(".huiYiTop").removeClass('active');
					clearInterval(timeOut);
					setLoading("胡彬彬发言完毕");
				}
			},1000)
		});
		$(".huiyiTouxiang .bgBlue").click(function(){
			// location.href="huiYiNeiRong.html"
			$(".transition,.transition .bar").css("left",0);
		})
		$(".huiyinGoLiet").click(function(){
			$(".transition,.transition .bar").css("left","100%");
		})
	</script>
	<script type="text/javascript">
		var startX1,
		startY1,
		x1, 
		y1,
		aboveX1 = 0; 
		var inner1 = document.getElementById("transition");
		function touchSatrt(e) {
			e.preventDefault();
			var touch = e.touches[0];
			startX1 = touch.pageX; 
			startY1=touch.pageY; 
			$("#transition").removeClass('transition');
		}

		function touchMove(e) {
			e.preventDefault();
			var touch = e.touches[0];
			x1 = touch.pageX - startX1;
			y1 = touch.pageY - startY1;

			if(fangxiang(x1,y1)==4){
				inner1.style.left = aboveX1 + x1 + "px"; 
			}
		}

		function touchEnd(e) {
			e.preventDefault();
			aboveX1 = parseInt(inner1.style.left);
			$("#transition").addClass('transition');
			if(aboveX1){
				$(".huiyinGoLiet").click();
				aboveX1=0;
			}
		}

		document.getElementById("transition").addEventListener('touchstart', touchSatrt, false);
		document.getElementById("transition").addEventListener('touchmove', touchMove, false);
		document.getElementById("transition").addEventListener('touchend', touchEnd, false);

		function getAngle(angx, angy) {
			return Math.atan2(angy, angx) * 180 / Math.PI;
		};
		function fangxiang(angx,angy){

			var angle = getAngle(angx, angy), result =0;

			if (Math.abs(angx) < 2 && Math.abs(angy) < 2) {
				return result;
			}
			if (angle >= -135 && angle <= -45) {
				result = 1;
			} else if (angle > 45 && angle < 135) {
				result = 2;
			} else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {
				result = 3;
			} else if (angle >= -45 && angle <= 45) {
				result = 4;
			}

			return result;
		}
	</script>

</script>
